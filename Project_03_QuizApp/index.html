<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Box-container start -->
    <div class="container">
      <!-- Quiz start Screen start-->
      <div class="screen active" id="start-screen">
        <h1>Quiz Time</h1>
        <p>Test your knowledge with these fun question</p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <!-- Quiz start Screen End-->

      <!-- Quiz  Screen  start-->
      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>

          <div class="quiz-info">
            <p>
              Question <span id="current-question">1<span> of </span> 5</span>
            </p>
            <p>Score: <span id="score">0</span></p>
          </div>
        </div>

        <div id="answer-container" class="answer-container">
            <!-- add using javaScript -->
        </div>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <!-- Quiz  Screen  End-->

      <!-- Result screen start -->
      <div id="result-screen" class="screen">
        <h1>Quiz Result</h1>
        <div class="result-info">
          <p>
            Ypu scored <span id="final-score">0</span> out of
            <span id="max-score">5</span>
          </p>

          <div id="result-message">Good Job!</div>
        </div>
        <button id="restart-brn">Restart Quiz</button>
      </div>
      <!-- Result screen End -->
    </div>
    <!-- Box-container End-->
  </body>
</html>
