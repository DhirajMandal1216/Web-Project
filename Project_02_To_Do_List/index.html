<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <!-- first section -->
      <div class="stack-content">
        <div class="text-content">
          <h1 class="heading">Todo App</h1>
          <p class="quotes">Keep it up!</p>
          <div id="progress-bar"><div id="progress"></div></div>
        </div>
        <div class="stack">2 / 3</div>
      </div>
      <!-- first section end-->

      <!-- second section input form -->

      <form class="form-container">
        <input type="text" class="taskInput" placeholder="Write new task..." />
        <button class="newTaskBtn" type="submit">Add</button>
      </form>
      <!-- second section input form end-->

      <!-- all task section -->
      <ul class="allTaskList">
        <!-- <li>
          <div class="li-content ">
            <div class="custom-checkBox"><img src="./images/Vector 1.svg" alt=""></div>
            <p class="task-text"></p>
            <span class="deleteBtn"><i class="fa-solid fa-trash"></i></span>
          </div>
        </li> -->
      </ul>
      <!-- all task section end -->
       
    </div>
  </body>
</html>
